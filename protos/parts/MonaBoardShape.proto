# Board Shape of the mona esp mobile robot.

PROTO MonaBoardShape []
{
    Shape {
        appearance PBRAppearance {
          baseColor 0 0.2 0.4
          roughness 1
          metalness 0
        }
        geometry Mesh {
          url [
            "../protos/mona-robot/cad/board.stl"
          ]
        }
      }
}
